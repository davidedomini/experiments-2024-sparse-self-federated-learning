incarnation: scafi

_constants:
  retentionTime: &retentionTime 15.0
  skewness: &skewness 0.5

variables:
  seed: &seed
    min: 0
    max: 10
    step: 1
    default: 7
  areas: &areas
    type: ArbitraryVariable
    parameters: [2, [2, 4]]
  dataShuffle: &dataShuffle
    type: ArbitraryVariable
    parameters: [true, [true, false]]
  dataFraction: &dataFraction
    formula: 0.2
  clientFraction: &clientFraction
    formula: 1
  longSideNodes: &longSideNodes
    formula: 7
  shortSideNodes: &shortSideNodes
    formula: 8
  totalNodes: &totalNodes
    formula: longSideNodes * shortSideNodes

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]

_gradient: &gradient
  - time-distribution:
      type: DiracComb
      parameters: [0.1, 1]
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.BaselineClient, *retentionTime]
  - program: send

environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [0]
      type: DataDistributionReaction
      parameters: [*seed, *areas, *dataShuffle, *dataFraction]
    - time-distribution:
        type: Trigger
        parameters: [0]
      type: ModelInitializationReaction
      parameters: [*seed]
    - time-distribution:
        type: DiracComb
        parameters: [0.2, 1]
      type: CentralLearnerReaction
      parameters: [*seed, *clientFraction]

deployments:
  type: Grid
  parameters: [0, 0, *longSideNodes, *shortSideNodes, 1, 1, *skewness, *skewness]
  contents:
    - molecule: Seed
      concentration: *seed
  programs: *gradient

terminate:
  type: AfterTime
  parameters: 100

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment"
      interval: 1.0
      exportPath: "data-baseline"
    data:
      - time
      - molecule: TrainLoss
        aggregators: [min, max, mean, variance]
        value-filter: onlyFinite
        precision: 3
      - molecule: ValidationLoss
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
      - molecule: ValidationAccuracy
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
