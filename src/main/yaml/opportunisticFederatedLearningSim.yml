incarnation: scafi

_constants:
  retentionTime: &retentionTime 15.0
  longSideGrid: &longSideGrid 4
  shortSideGrid: &shortSideGrid 3
  skewness: &skewness 0.5

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [2.5]

_gradient: &gradient
  - time-distribution: 1
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.OpportunisticFederatedLearning, *retentionTime]
  - program: send

deployments:
  type: Grid
  parameters: [0, 0, *longSideGrid, *shortSideGrid, 1, 1, *skewness, *skewness]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true
  programs: *gradient


terminate:
  type: AfterTime
  parameters: 1800
