incarnation: scafi

_constants:
  retentionTime: &retentionTime 15.0
  skewness: &skewness 0.5

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  areas: &areas
    type: ArbitraryVariable
    parameters: [2, [2, 4]]
  dataShuffle: &dataShuffle
    type: ArbitraryVariable
    parameters: [true, [true, false]]
  longSideNodes: &longSideNodes
    formula: 4
  shortSideNodes: &shortSideNodes
    formula: 3
  totalNodes: &totalNodes
    formula: longSideNodes * shortSideNodes

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [2.5]

_gradient: &gradient
  - time-distribution: 1
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.OpportunisticFederatedLearning, *retentionTime]
  - program: send

environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [ 0 ]
      type: DataDistributionReaction
      parameters: [*seed, *areas, *dataShuffle]

deployments:
  type: Grid
  parameters: [0, 0, *longSideNodes, *shortSideNodes, 1, 1, *skewness, *skewness]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true
  programs: *gradient


terminate:
  type: AfterTime
  parameters: 1800
